<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <style>
        * {
            border: 2px solid black;
        }

        .tomato {
            background-color: tomato;
        }

        /* 온점 . 은 class명이라는 뜻 */
        html {
            background-color: tan;
        }

        h1 {
            color: blue;
            /* css는 속성이름, 속성값 순서임 */
        }

        div {
            background-color: gray;
            height: 150px;
            width: 150px;
            border: 2px solid black;
            /* 박스옆에는 다른 박스가 오지 않고 바로 enter             */
        }

        span {
            display: block;
            /* inline의 span을 block 시킨다. */
            background-color: blueviolet;
        }

        body {
            margin: 20px;
            padding: 20px;
            background-color: thistle;
        }

        #lastone {
            background-color: aqua;
            padding: 20px;
        }

        #thirdone {
            background-color: blueviolet;
            padding: 20px;

        }

        span {
            border-style: dotted;
        }

        .btn {
            padding: 5px 10px;
            border-radius: 5px;

        }

        .teal {
            background-color: teal;
        }

        /* element (ex body, span)가 아니므로 #bla 로 표시 */
    </style>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="https://nomadcoders.co/m.png" />
    <!-- ->rel 속성은 현재 문서와 링크된 문서 사이의 연관 관계(relationship)를 명시(링크와 문서사이의 연관관계를 알려줘서 링크에 대한 정보를 수집하기 위해 사용)합니다.
        ->홈페이지의 아이콘 -->
    <meta name="descriptio" content="this is my web site!" <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home my first website</title>

</head>

<body>
    <div>
        <div>
            <div id="thirdone">
                yes!
                <div id="lastone">no!</div>
            </div>
        </div>
    </div>
    <div> 2</div>
    <div>3</div>
    <span>what</span>
    <span>hat</span>
    <span class="btn tomato">d3</span>
    <span class="btn tomato">d3</span>
    <span class="btn teal">d3</span>
    <a href="#">click this to another land</a>
    ///
</body>
<!-- class는 id와 달리 여러 요소들에서 쓸 수 있다. -->

</html>

<!-- 요약
div는 옆에 다른 div가 오지 않는다.
span은 옆에 다른 span이 올 수 있다.
link는 옆에 올 수 있다.
p는 옆에 올 수 없다.
옆에 다른 요소가 못 오는걸 block
올 수 있는걸 inline라고 한다. (in the same line)
inline의 대표적인 태그 span, link, img -->

<!-- inline은 높이와 너비가 없음 
반면 block은 높이와 너비가 있음
block은 margin padding border의 특성이 있다.
margin은 경계 밖에 있는 공간 -->

<!-- margin-top: a;
margin-right: b;
margin-bottom: c;
margin-left: d;

를 합쳐서

margin: a b c d; 하셔도 순서대로 적용 됩니다.
두 개를 줄 경우 상하, 좌우 이다.
네 개를 줄 경우 시계방향 순으로 적용된다. (상 우 하 좌) -->

<!-- '21 1.18
- span은 inline이기 때문에 높이와 너비를 가질 수 없으며, 그래서 위, 아래에 margin을 가질 수 없다.
- 하지만 padding은 사방에 가질 수 있다.
- 이와 같은 상황에 margin을 위, 아래에 적용하고 싶다면, inline 요소를 block으로 바꿔줘야 한다.
- 온점(.)은 class명이라는 뜻.
- id⇒ #tomato는 id="tomato" class⇒ .tomato는 class="tomato"
- id명과 다르게 class명은 유일할 필요가 없다. 여러 요소들이 같이 쓸 수 있다.
- 와 같이 class 속에는 btn과 tomato를 연이어 넣어 각각 다른 class 속성을 동시에 부여할 수도 있다. -->
