<!DOCTYPE html>
<html lang="kr">

<head>

    <title>Document</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        div {
            background-color: teal;
            width: 200px;
            height: 200px;

        }

        @media screen and (max-width:800px) and (min-width:750px) and (orientation: landscape) {
            div {
                background-color: tomato;
            }
        }

        @media screen and (orientation:landscape) {
            span {
                display: none;
            }

        }

        span {
            font-size: 20px;
            font-style: inherit;
        }

        /* @media screen and (max-width:300px) and (min-width:250px) {
            div {
                background-color: white;
            }
        } */
    </style>
</head>

<body>
    <div></div>
    <span>Please Flip your Phone</span>
</body>

</html>
